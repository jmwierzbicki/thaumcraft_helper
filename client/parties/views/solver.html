<div  ng-show=" showLanding == true && SubscriptionNumber == 0"  >
    <md-content
               class="landing"  >
        <a href="http://reynaruina.deviantart.com/"><span style="position: absolute; bottom:0px; left:0px; color:#9f00ac;"><i>Image by Reynaruina</i> </span></a>
    </md-content>
</div>

<div flex-gt-sm layout-gt-sm="row"  ng-show="SubscriptionNumber > 0">

<div flex="60"  >
    <!--<select ng-model="currentListId" ng-change="changeVer()">-->
        <!--<option ng-repeat="item in aspectList track by item._id" ng-selected="list._id == item._id" value="{{item._id}}">{{item.name}}</option>-->
    <!--</select>-->

<ul class="aspect-list aspect-ui ">
    <li ng-class="{'aspect-banned': isBanned(aspect.name)}"  popup-launcher="{{aspect.name}}" style="background-image: url('{{aspect.imageUrl}}');" ng-repeat="aspect in list.aspectObs track by aspect.id">{{aspect.name}}</li>
</ul>





   </div>
    <div flex-auto="">

    </div>
<div flex layout="column">
    <div>
    <md-input-container flex="40">
    <label>Select Version</label>
    <md-select ng-model="currentListId" ng-change="changeVer()">
        <md-option ng-repeat="item in aspectLists track by item._id" ng-selected="list._id == item._id" value="{{item._id}}" ><b>{{item.name}}</b><br> {{item.description | limitTo:30}}</md-option>
    </md-select>
    </md-input-container>
    </div>

    <div>
       <span><b>Selected Aspects:</b></span>
        <div layout="row">
            <div><ul class="aspect-list aspect-selected sel-list">
                <li   style="background-image: url('{{aspect1.imageUrl}}');">{{aspect1.name}}</li>
                <li   style="background-image: url('{{aspect2.imageUrl}}');">{{aspect2.name}}</li>
            </ul></div>
            <div> <md-button class="md-primary md-raised search-button" ng-click="search($event)" ng-disabled="aspect1.name==='...' || aspect2.name==='...' || searchDisabled " flex-sm="100" flex-md="100" flex-gt-md="auto">
                SEARCH!
            </md-button></div>

        </div>
        <div>
            <span><b>sorting options:</b></span>
            <div>
                <a class="sort-link" ng-click="sortAspects(['name'])"><span>name</span> <i class="material-icons">keyboard_arrow_up</i></a>
                <a class="sort-link" ng-click="sortAspects(['name'], true)"><i class="material-icons">keyboard_arrow_down</i> </a>
                <a class="sort-link" ng-click="sortAspects(['Tier','name'])">Tier <i class="material-icons">keyboard_arrow_up</i></a>
            </div>

        </div>
        <div>

            <md-slider-container >
                <label><b>Deepth of search:</b></label>
                <md-slider ng-model="iterations" aria-label="Depth of search" flex md-discrete  step="1" min="1" max="14" ></md-slider>

            </md-slider-container>
            <div ng-show="iterations > 8">
                 <b style="color:red;"><i class="material-icons">warning</i> Setting high value may hang or crash Your browser!</b>
            </div>

        </div>

    </div>
</div>

</div>

<div ng-hide=" showLanding == true && SubscriptionNumber == 0" style="position: fixed; bottom:0px; right:0px; background: white" chat-id="{{list._id}}" chat-widget ></div>
