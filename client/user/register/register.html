<div class="flexbox-parent" layout="row" flex="100">
    <div layout="row" layout-align="center center" flex="100" style="min-height: 500px">
        <div flex="30" layout="column" class="layout-centered"  >
            <div layout="row" layout-fill layout-margin>
                <p class="md-body-2"></p>
            </div>

            <form name="registerForm" layout="column" layout-fill layout-padding layout-margin>
                <md-input-container>
                    <label> Email </label>
                    <input type="email" ng-model="register.credentials.email" placeholder="email" aria-label="email"
                           required/>
                </md-input-container>
                <md-input-container>
                    <label> Username </label>
                    <input type="text" ng-model="register.credentials.username" placeholder="username"
                           aria-label="username" required/>
                </md-input-container>
                <md-input-container>
                    <label> Password </label>
                    <input type="password" ng-model="register.credentials.password" placeholder="password"
                           aria-label="password" required/>
                </md-input-container>
                <md-input-container style="margin-top:-25px;">
                    <label> Repeat password </label>
                    <input type="password" ng-model="register.credentials.passwordRepeat" placeholder="repeat password"
                           aria-label="repeat password" required/>
                </md-input-container>
                <div layout="row" layout-align="center">
                    <md-button class="md-raised md-primary" ng-click="register.register()" aria-label="login"
                               ng-disabled="register.registerForm.$invalid() || register.credentials.password != register.credentials.passwordRepeat || register.credentials.password.length <1 ">
                        Register
                    </md-button>
                </div>
            </form>


            <md-divider></md-divider>
            <div layout="row" layout-align="center">
                <a class="md-button" href="/login">Already a user?</a>
            </div>
        </div>
    </div>
</div>
